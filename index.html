<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a visualização para dispositivos variados -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inclui a biblioteca ResponsiveVoice para síntese de voz -->
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
    <!-- Título da página exibido na aba do navegador -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Game</title>
</head>

<body>
    <!-- Conteúdo principal da página -->
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <!-- Texto principal e instruções do jogo -->
                <div class="container__texto">
                    <h1>Adivinhe o <span class="container__texto-azul">número secreto</span></h1>
                    <p class="texto__paragrafo">Escolha um número entre 1 a 10</p>
                </div>
                <!-- Input para o usuário inserir o palpite -->
                <button class="btnNum" onmouseover="playSound('msc/1.mp3')">1</button>
                <button class="btnNum" onmouseover="playSound('msc/2.mp3')">2</button>
                <button class="btnNum" onmouseover="playSound('msc/3.mp3')">3</button>
                <button class="btnNum" onmouseover="playSound('msc/4.mp3')">4</button>
                <button class="btnNum" onmouseover="playSound('msc/5.mp3')">5</button>
                <button class="btnNum" onmouseover="playSound('msc/6.mp3')">6</button>
                <button class="btnNum" onmouseover="playSound('msc/7.mp3')">7</button>
                <button class="btnNum" onmouseover="playSound('msc/8.mp3')">8</button>
                <button class="btnNum" onmouseover="playSound('msc/9.mp3')">9</button>
                <button class="btnNum" onmouseover="playSound('msc/10.mp3')">10</button>
                <button class="btnNum" onmouseover="playSound('msc/reiniciar.mp3')"><i class="fa-solid fa-rotate-right"></i></button>
                <script>
                    var backgroundMusic = document.querySelector("#background-music");
                    backgroundMusic.play();
                    
                    function playSound(soundPath) {
                      var sound = new Audio(soundPath);
                      sound.play();
                    }
                  </script>

            </div>
            <!-- Imagem decorativa -->
            <img src="./img/mapa.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="app.js" defer></script>

</body>
<audio id="background-music" autoplay>
    <source src="msc/dora.mp3" type="audio/mp3">
</audio>

</html>
